<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Load Coctail data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        .item {
            font-size: 17px;
            font-weight: 600;

        }

        #item-conainer {
            background-image: linear-gradient(-120deg, rgb(150, 204, 226), rgba(245, 245, 245, 0.795));
            ;
        }
    </style>
</head>

<body>
    <header class="container my-5">
        <h1 class="text-primary text-center">Take a drink and Refresh yourself</h1>
    </header>





    <main>
        <!-- search field  -->
        <section class="container">
            <div class="text-center mb-5">
                <input class="text-black fw-bold ps-4 py-2 border-0 bg-primary bg-opacity-25 w-50 rounded-3"
                    id="search-field" type="text" placeholder="Search, 100+ Drinks">
                <button id="search-btn" class="btn btn-warning "><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </section>

        <ul>

        </ul>
        <!-- juice container  -->
        <section class="container">
            <div class="row ">
                <div class="col-sm-12 col-md-3 col-lg-2 p-0 order-sm-1">
                    <div id="item-conainer" class="border p-3 ">
                        <h5 class="">Search Item's</h4>
                            <li class="item">Mojito</li>
                            <li class="item">Old Fashioned</li>
                            <li class="item">Long Island Tea</li>
                            <li class="item">Negroni</li>
                            <li class="item">Whiskey Sour</li>
                            <li class="item">Dry Martini</li>
                            <li class="item">Daiquiri</li>
                            <li class="item">Margarita</li>
                    </div>
                </div>
                <div class="col-sm-12 col-md-9 col-lg-10 order-sm-2">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3  g-4" id="coctails-container">

                    </div>
                </div>
            </div>
        </section>



        <!-- modal section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="drink-title" class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="details-container" class="modal-body">

                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://kit.fontawesome.com/20acbfdcb2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="coctail.js"></script>
</body>

</html>
